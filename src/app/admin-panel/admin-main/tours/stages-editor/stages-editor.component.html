
<div class="grid-table mt-5">
  <div class="thead">
    <div class="tr">
      <div class="td">Stage Name</div>
      <div class="td">Description</div>
      <div class="td">Start Date</div>
      <div class="td">End Date</div>
      <div class="td"> Actions
        <button class="btn btn-outline-success" (click)="addStageForm()">
            <i class="fa fa-plus"></i> New Stage
        </button>
      </div>
    </div>  
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of stageForms.controls; let i=index" (ngSubmit)="recordSubmit(fg)">
      <div class="td">
        <input type="text" class="form-control" formControlName="stageName">
      </div>
      <div class="td">
        <input type="text" class="form-control" formControlName="description">
      </div>
      <div class="td">
        <input type="datetime" class="form-control" formControlName="startDate">
      </div>
      <div class="td">
        <input type="date" class="form-control" formControlName="endDate">
      </div>
      <div class="td">
        <button type="submit" class="btn" [disabled]="fg.invalid"
        [ngClass]="(fg.get('id').value==0)?'btn-success':'btn-outline-dark'">
          <i class="fa fa-save fa-lg"></i>
          {{fg.get('id').value==0?'Submit':'Update'}}
        </button>
        <button class="btn btn-light ml-1" mat-icon-button color="warn" (click)="deleteStage(fg.get('id').value,i)">
          <mat-icon>delete_outline</mat-icon>
      </button>
      </div>
    </form>
  </div>
</div>
