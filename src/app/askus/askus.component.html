<header>
  <div class="container text-center">
      <div class="row">
          <div class="col-md-7 col-sm-12">
              <h5>RIZY TRAVEL</h5>
              <h1>Ask Us !</h1>
              <div class="flex-item ">
                          <form #questionForm="ngForm" (ngSubmit)="AddQuestion()"  autocomplete="off">
                              <div class="form-group">
                                  <input type="text" placeholder="Enter Your Name" name="name"
                                  required [(ngModel)]="model.name" id="name" #name="ngModel"  [class.is-invalid]="name.invalid && name.touched"
                                  [class.is-valid]="name.valid && name.touched"
                                   class="form-control col-md-8">
                                   <span class="text-danger" *ngIf="name.invalid && name.touched"> name is required</span>
                              </div>
                              <div class="form-group">
                                  <input type="text" placeholder="Enter Your Phone" name="phone"
                                  required [(ngModel)]="model.phone" #phone="ngModel"  [class.is-invalid]="phone.invalid && phone.touched"
                                  [class.is-valid]="phone.valid && phone.touched"
                                  class="form-control col-md-8">
                                  <span class="text-danger" *ngIf="phone.invalid && phone.touched"> phone is required</span>
                              </div>
                              <div class="form-group">
                                <input type="text" placeholder="Enter Your Email" name="email"
                                required email [(ngModel)]="model.email" #email="ngModel"  [class.is-invalid]="email.invalid && email.touched"
                                [class.is-valid]="email.valid && email.touched"
                                class="form-control col-md-8">
                                <span class="text-danger" *ngIf="email.errors?.required && email.touched"> email is required <br></span>
                                <span class="text-danger" *ngIf="email.errors?.email && email.touched"> email is invalid</span>

                            </div> 
                            <div class="form-group">
                              <textarea placeholder="Enter Your Question" name="questionText"
                              required [(ngModel)]="model.questionText"
                              class="form-control col-md-8"></textarea>
                          </div>                                
                              <div class="row">
                                  <div class="col text-center">
                                      <button [disabled]="!questionForm.valid"  type="submit" class="btn btn-info btn-lg">Send</button>
                                  </div>
                              </div>
  
                          </form>
              </div>
          </div>
          <div class="col-md-5 col-sm-12 h-25">
              <img src="../../assets/2.png" alt="">
          </div>
      </div>
  </div>
  </header>
