<header>
  <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" [routerLink]="['/home']">RizyTravel</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-align-right"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <div class="mr-auto"></div>
              <ul class="navbar-nav">
                  <li class="nav-item" >
                      <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item" >
                      <a class="nav-link" [routerLink]="['/track']" routerLinkActive="active">Track</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active">About</a>     
                  </li>
                  <li *ngIf="!loggedIn()" class="nav-item" >
                      <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
                  </li>
                  <li *ngIf="loggedIn()" class="nav-item" >
                    <a class="nav-link" [routerLink]="['/main']" routerLinkActive="active" >Welcome {{authService.decodedToken?.unique_name | titlecase}}</a>
                  </li>
                  <li *ngIf="loggedIn()" class="nav-item" >
                      <a class="nav-link" (click)="logout()">Logout</a>
                  </li>
              </ul>
          </div>
      </nav>
  </div>
</header>
